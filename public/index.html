<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HMCTS Task Management</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="/assets/css/normalize.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="/assets/js/htmx.min.js"></script>

</head>

<body>
    <header class="note">
        <p><strong>Do not use:</strong> This is not for Her Majesty's Courts and Tribunals
            Service internal staff use!</p>
    </header>
    <nav>
        <div>
            <img src="/assets/images/HMCTS.png" alt="HMCTS logo">
            <h2 href="/" class="logo">HMCTS</h2>
        </div>
        <ul>
            <li><a href="https://hmctsjobs.co.uk/" class="btn">Offical HMCTS website</a></li>
        </ul>
    </nav>
    <main>
        <section class="container">
            <h1>Tasks</h1>

            <hr>

            <form hx-post="/api/tasks">
                <label for="title">Task</label>
                <input type="text" name="task" placeholder="Task" required>
                <label for="description">Description</label>
                <textarea name="description" placeholder="Task description"></textarea>
                <label for="dueDate">Due</label>
                <input type="datetime-local" name="dueDate" placeholder="Due date">
                <button type="submit">Add Task</button>
            </form>

            <div class="tasks" hx-get="/api/tasks" hx-trigger="load" hx-swap="innerHTML">
                <p>Loading tasks...</p>
            </div>

        </section>
    </main>
</body>
</html>
